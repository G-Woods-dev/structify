<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>

    <title>Structify - Index</title>
</head>
<style>
   :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow: hidden;
        }

        .page-container {
            display: flex;
            min-height: 100vh;
        }

        .ad-space {
            width: 160px;
            background: white;
            padding: 20px;
            border-right: 1px solid var(--border-color);
        }

        .ad-space.right {
            border-right: none;
            border-left: 1px solid var(--border-color);
        }

        .ad-placeholder {
            height: 600px;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #f1f5f9;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .upload-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #334155;
        }

        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            background: white;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        .download-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .download-section h2 {
            color: #334155;
            margin-bottom: 15px;
        }

        #downloadLink a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        #downloadLink a:hover {
            text-decoration: underline;
        }

        .user-info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f1f5f9;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #64748b;
        }

        @media (max-width: 1200px) {
            .ad-space {
                width: 120px;
            }
        }

        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
            }

            .ad-space {
                width: 100%;
                height: 100px;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .ad-space.right {
                border-top: 1px solid var(--border-color);
                border-left: none;
            }

            .ad-placeholder {
                height: 100%;
                margin-bottom: 0;
            }

            .main-content {
                padding: 20px;
            }
        } 
</style>
</head>

<body>
    <div class="page-container">
        <!-- Left Ad Space -->
        <aside class="ad-space">
            <div class="ad-placeholder"  onclick="window.location.href='mailto:ads@structify.com'">
            <img src="./img/temp-ad.png">

               <!-- <p>Premium Ad Space<br>160x600</p> -->
            </div>
            <div class="ad-contact">
                <p>Interested in advertising?</p>
                <p><a href="mailto:ads@structify.com">Contact our team</a></p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <div class="logo">Structify</div>
                <p class="subtitle">Enterprise-Grade Database Transformation Solutions</p>
            </div>

            <div class="upload-container">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="file">Upload Database File</label>
                        <input type="file" id="file" name="file" required />
                    </div>

                    <div class="form-group">
                        <label for="formatType">Target Database Format</label>
                        <select id="formatType" name="formatType" required>
                            <option value=".sql">SQL Database</option>
                            <option value=".sqlite">SQLite Database</option>
                        </select>
                    </div>

                    <button type="submit">Process Database</button>
                </form>

                <div class="download-section">
                    <div class="user-info" id="user-data-link"></div>
                    <h2>Processed File</h2>
                    <div id="downloadLink"></div>
                </div>
            </div>
        </main>

        <!-- Right Ad Space -->
        <aside class="ad-space right">
            <div class="ad-placeholder" onclick="window.location.href='mailto:ads@structify.com'">
                <img src="./img/temp-ad.png" style="height: 600px; width: 120px; ";">

                <!-- <p>Premium Ad Space<br>160x600</p> -->
            </div>
            <div class="ad-contact">
                <p>Interested in advertising?</p>
                <p><a href="mailto:ads@structify.com">Contact our team</a></p>
            </div>
        </aside>
    </div>

        // Call the function to initialize access based on the isAuthorized
        initializeAccess();

        (async function () {
    const userDataLink = document.getElementById("user-data-link");

    try {
        // Fetch the user ID from the backend
        const userIdResp = await fetch("/get-user-id", { method: "GET" });

        if (!userIdResp.ok) {
            throw new Error("Failed to fetch user ID");
        }

        const userData = await userIdResp.json();

        // Populate the link in the <p> element
        userDataLink.innerHTML = `Access your files <a target="_blank"href="/generated/${userData.userId}/">here</a>`;
    } catch (error) {
        console.error("Error fetching user ID:", error);
        userDataLink.innerHTML = `<p style="color: red;">Error: Could not fetch user files.</p>`;
    }
})();





        const uploadForm = document.getElementById("uploadForm");
        const downloadLink = document.getElementById("downloadLink");

        uploadForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData();
    const fileInput = document.getElementById("file").files[0];
    const formatType = document.getElementById("formatType").value;

    if (!fileInput || !formatType) {
        alert("Please select a file and a format type.");
        return;
    }


    const submitButton = uploadForm.querySelector("button[type='submit']");
    submitButton.disabled = true;
    submitButton.textContent = "Uploading...";

    alert("Uploading your file. This may take a few minutes...");
    formData.append("file", fileInput);
    formData.append("formatType", formatType);

    try {
        const response = await fetch("/upload", {
            method: "POST",
            body: formData,
        });

        if (!response.ok) {
            throw new Error("Failed to process file. Your file may be too large. Please try again with a smaller file.");
        }

        const data = await response.json();
        downloadLink.innerHTML = `Download: <a href="${data.filePath}" download="${data.fileName}">${data.fileName}</a>`;
    } catch (error) {
        console.error("Upload error:", error);
        downloadLink.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
    } finally {
        submitButton.disabled = false;
        submitButton.textContent = "Upload";
    }
});
    </script>
</body>

</html>
